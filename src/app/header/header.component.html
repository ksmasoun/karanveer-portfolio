<div [ngStyle]="{'text-align': 'center', 'box-shadow': '0 4px 8px grey'}" [ngClass]="{'dark-mode': darkMode}" class="header">
  <div class="image-container">
    <img src="./assets/images/karanveer.jpeg" class="round-image">
  </div>
  <div class="content-container">
    <h1>{{personal.first}} {{personal.last}}</h1>
    <div class="social-links">
      <a href="{{social.linkedin}}"><img class="image" src="./assets/images/linkedin.png" alt="LinkedIn"></a>       
      <a href="{{social.gmail}}"><img class="image" src="./assets/images/gmail.png" alt="Gmail"></a>
      <a href="{{social.github}}"><img class="image" src="./assets/images/github.png" alt="github"></a>
    </div>
    <p><b></b>Welcome to my Portfolio!!</p>
  </div>
</div>
