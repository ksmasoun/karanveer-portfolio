<div [ngStyle]="{'text-align': 'center', 'box-shadow': '0 4px 8px grey'}" [ngClass]="{'dark-mode': darkMode}">
  <p class="project"><strong>Projects</strong></p>
  <div class="container-1">
    <div class="container-2">
      <mat-card *ngFor="let project of projects" class="mat-card">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title class="mat-card-title">{{ project.title }}</mat-card-title>
          <mat-card-subtitle class="mat-card-subtitle">{{ project.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img class="img" mat-card-image [src]="project.image" alt="{{ project.title }} image" />
          <p class="p-class">{{ project.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="button"><a [href]="project.link">Project Link</a></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
